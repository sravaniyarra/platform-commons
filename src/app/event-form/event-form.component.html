<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-form</title>
</head>
<body>
  <!-- <div class="d-flex justify-content-center align-items-center vh-100"> -->
    <div class="container">
      <!-- <div class="row justify-content-center"> -->
        <!-- <div class="col-12 col-md-6 col-lg-4"> -->
          <mat-card class="shadow">
            <mat-card-title class="text-center text-muted">{{ isEditMode ? 'Edit Event' : 'Create Event' }}</mat-card-title>
                <form [formGroup]="eventForm" >
                  <mat-card-content>
                        <!-- Title field -->
                         <mat-form-field appearance="outline" class="w-100" >
                             <mat-label>Title</mat-label>
                             <input matInput type="text"  formControlName="title" id="title" required>
                             <mat-error *ngIf="eventForm.get('title')?.invalid &&eventForm.get('title')?.touched">Title is required.</mat-error>
                         </mat-form-field>

                           <!--Description field -->
                           <mat-form-field appearance="outline" class="w-100" >
                            <mat-label>Description</mat-label>
                            <input matInput type="text" formControlName="description" id="description" required>
                            <mat-error *ngIf="eventForm.get('description')?.invalid &&eventForm.get('description')?.touched">Description is required.</mat-error>
                           </mat-form-field>

                           <!-- Location -->

                           <mat-form-field appearance="outline" class="w-100" >
                                 <mat-label>Location</mat-label>
                                 <input matInput type="text" id="location" formControlName="location" required>
                                 <mat-error *ngIf="eventForm.get('location')?.invalid && eventForm.get('location')?.touched"> Enter location
                                 </mat-error>
                           </mat-form-field>
                  </mat-card-content>
                  <mat-card-actions>
                  
                    <button mat-raised-button color="primary" (click)="onSubmit()">
                      {{ isEditMode ? 'Update' : 'Create' }}
                    </button>
                    <button mat-raised-button color="warn" (click)="closeForm()">Close</button>
                        
                       
            
                  </mat-card-actions>
                </form>
          </mat-card>
         </div>
       <!-- </div> -->
      <!-- </div> -->
    <!-- </div> -->
</body>
</html>
