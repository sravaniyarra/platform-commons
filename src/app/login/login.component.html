<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
   <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <mat-card class="shadow">
            <mat-card-title class="text-center text-muted">User Login</mat-card-title>
            <form [formGroup]="loginForm">
              <mat-card-content>

                <!-- Email Field -->
                <mat-form-field appearance="outline" class="w-100" >
                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="email" required>
                  <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Email is required and must be valid.
                  </mat-error>
                </mat-form-field>

                <!-- Password Field -->
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password" required>
                  <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required (min 6 characters).
                  </mat-error>
                </mat-form-field>

              </mat-card-content>

              <!-- Login Button -->
              <mat-card-actions>
                <button type="submit" color="primary" mat-raised-button class="w-100" [disabled]="loginForm.invalid" (click)="login()">Login</button>
              </mat-card-actions>

              <div class="text-center mt-3">
                <a routerLink="/register" style="text-decoration: none;">Need an account? <span class="text-danger">Register</span></a>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
